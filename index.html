<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <a class="high-scores" href="#">View High Scores</a>
        <p class="timer">Time: 75</p>
    </header>

    <main>
        <div class="container">
            <div class="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <h2>Try to answer the following code related questions within the time limit. Keep in mind that
                    incorrect
                    answers will penalize your score/time by 10 seconds!</h2>
                <button id="start-button" class="start-button button">Start</button>
            </div>
            <div id="question-container" class="hide">
                <h1 id="question">Question</h1>
                <div id="answer-buttons" class="button-grid">
                    <button class="button answer-button">Answer 1</button>
                    <button class="button answer-button">Answer 2</button>
                    <button class="button answer-button">Answer 3</button>
                    <button class="button answer-button">Answer 4</button>
                </div>
            </div>
            <div class="end-screen hide"></div>
        </div>



    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
